<!DOCTYPE html>
<html lang="es">

<head>

  <!-- normalize -->

<body>
  <header class="header">
    <a href="#"><img src="./assets/img/logo.png" alt="" width="100%" height="60" /></a>
    <nav class="navbar">

        <li><a href="#inicio">inicio</a></li>
